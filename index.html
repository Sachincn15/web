<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>budget tracker website</title>
    <title>User Registration</title>
    <body>
    <centre><h1>Create an Account!!</h1></centre>
    <form action="registration process" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Register">
    </form>
    <p>Already existing user: <a href="User Login.html">User Login</a></p>
    <p> Go to the main page to get an overview<a href="Main page.html">Main Page</a></p>
    
</head>
     </body>

</html>
